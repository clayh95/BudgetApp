<div class="mat-elevation-z8">

    <mat-form-field>
      <input matInput [matDatepicker]="beginDate" placeholder="Begin Date"
              (dateChange)="updateBeginDate($event)" [ngModel]="firstDay">
      <mat-datepicker-toggle matSuffix [for]="beginDate"></mat-datepicker-toggle>
      <mat-datepicker #beginDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="endDate" placeholder="End Date"
              (dateChange)="updateEndDate($event)" [ngModel]="lastDay">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

  <table mat-table #table [dataSource]="dataSource" class="transactionTable" matSort aria-label="Elements">
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount | currency}}</td>
      <td mat-footer-cell *matFooterCellDef> {{dataSource.total | currency}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.transactions.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
