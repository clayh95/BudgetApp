<div class="mat-elevation-z8">

  <table mat-table #table [dataSource]="dataSource" class="categoryTable" matSort aria-label="Elements">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="deleteRow(row.id)"><mat-icon>remove</mat-icon></button></td>
        <td mat-footer-cell *matFooterCellDef> <button mat-icon-button (click)="addRow()"><mat-icon>add</mat-icon></button> </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Category" name="{{row.id}}" value="{{row.category}}" (blur)="categoryChanged($event)"/>
        </mat-form-field>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Keyword Column -->
    <ng-container matColumnDef="keyword">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Keyword</th>
      <td mat-cell *matCellDef="let row">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Category"  name="{{row.id}}" value="{{row.keyword}}" (blur)="keywordChanged($event)"/>
          </mat-form-field>
        </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.categories.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
