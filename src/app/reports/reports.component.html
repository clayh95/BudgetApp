<div class="reportCards">

    <mat-card class="chart-container" style="width:83%">
      <mat-card-title>
        <span>Expenses</span>
        <button mat-icon-button color="primary" *ngIf="totalBudgeted == income" matTooltip="Carry Balances to Next Month" [matTooltipPosition]="'below'" (click)="carryAmounts()"><mat-icon>fast_forward</mat-icon></button>
      </mat-card-title>
      <mat-card-content>
            <canvas id="canvasExpenses">{{ ExpensesChart }}</canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-container" style="width:10%">
      <mat-card-title>Income</mat-card-title>
      <mat-card-content>
            <canvas id="canvasIncome">{{ IncomeChart }}</canvas>
      </mat-card-content>
    </mat-card>

</div>
