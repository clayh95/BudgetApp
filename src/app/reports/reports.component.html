<div class="reportCards">

    <mat-card class="chart-container" style="position: relative; width:75vw">
      <mat-card-title>Expenses</mat-card-title>
      <mat-card-content>
            <canvas id="canvasExpenses">{{ ExpensesChart }}</canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-container" style="position: relative; width:11vw">
      <mat-card-title>Income</mat-card-title>
      <mat-card-content>
            <canvas id="canvasIncome">{{ IncomeChart }}</canvas>
      </mat-card-content>
    </mat-card>

</div>
