
<h1 mat-dialog-title>{{config.title}}</h1>

<mat-dialog-content>
    <p>{{config.message}}</p>
</mat-dialog-content>
<div class="actions">
    <button mat-button *ngIf="config.buttons.indexOf(0) > -1" (click)="ok()">OK</button>
    <button mat-button *ngIf="config.buttons.indexOf(1) > -1" (click)="yes()">Yes</button>
    <button mat-button *ngIf="config.buttons.indexOf(2) > -1" (click)="no()">No</button>
    <button mat-button *ngIf="config.buttons.indexOf(3) > -1" (click)="cancel()">Cancel</button>
</div>
